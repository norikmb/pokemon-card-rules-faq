name: Update FAQ

on:
  schedule:
    - cron: "0 7 * * 5" # ÊØéÈÄ±ÈáëÊõúÊó•„ÅÆÂçàÂæå4ÊôÇÔºà16:00Ôºâ
  workflow_dispatch: # ÊâãÂãï„Éà„É™„Ç¨„Éº

jobs:
  update_faq:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: "x64"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run FAQ update script
        run: uv run python src/main.py

      - name: Check for changes
        id: check_changes
        run: |
          git config --local user.name "„Éû„Ç∑„É≥„É¶„Éº„Ç∂„Éº"
          git config --local user.email "machine-user@example.com"
          git add faq_data.json diff_report.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Â§âÊõ¥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Â§âÊõ¥„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åó„Åü"
          fi

      - name: Generate PR body
        id: pr_body
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          if [ -f diff_report.json ]; then
            echo "üìä FAQÊõ¥Êñ∞„É¨„Éù„Éº„Éà" > pr_body.txt
            echo "" >> pr_body.txt
            echo "## Â§âÊõ¥„Çµ„Éû„É™„Éº" >> pr_body.txt
            echo "" >> pr_body.txt
            added=$(jq -r '.summary.added' diff_report.json)
            removed=$(jq -r '.summary.removed' diff_report.json)
            modified=$(jq -r '.summary.modified' diff_report.json)
            total=$(jq -r '.summary.total_new' diff_report.json)
            echo "- Êñ∞Ë¶èËøΩÂä†: ${added} ‰ª∂" >> pr_body.txt
            echo "- ÂâäÈô§: ${removed} ‰ª∂" >> pr_body.txt
            echo "- Â§âÊõ¥: ${modified} ‰ª∂" >> pr_body.txt
            echo "- ÂêàË®à: ${total} ‰ª∂" >> pr_body.txt
            echo "" >> pr_body.txt
            echo "---" >> pr_body.txt
            echo "" >> pr_body.txt
            echo "ü§ñ „Åì„ÅÆPR„ÅØËá™ÂãïÁîüÊàê„Åï„Çå„Åæ„Åó„Åü" >> pr_body.txt
            cat pr_body.txt
          else
            echo "FAQÊõ¥Êñ∞" > pr_body.txt
          fi

      - name: Create Pull Request
        id: create_pr
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          set -euo pipefail
          title="feat: UpdateFAQ $(date +'%Y-%m-%d')"
          branch="update_faq/$(date +'%Y-%m-%d')"
          git switch -c ${branch}
          git commit -m "${title}" && git push --set-upstream origin ${branch}
          # Create PR and output its number and branch as step outputs
          pr_url=$(gh pr create --base main --head ${branch} --title "${title}" --body-file pr_body.txt)
          pr_number=$(echo "$pr_url" | grep -oP '(?<=pull/)\d+')
          echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
          echo "pr_branch=${branch}" >> $GITHUB_OUTPUT
          echo "Created PR #${pr_number}: ${pr_url}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge PR when opened
        uses: actions/github-script@v8
        if: steps.check_changes.outputs.has_changes == 'true'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Use the PR number and branch emitted by the previous `create_pr` step
            const prNumber = Number(process.env.PR_NUMBER || 0);
            const headRef = process.env.PR_BRANCH || '';
            if (!prNumber) {
              console.log('No PR number available from previous step. Skipping auto-merge.');
              return;
            }
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // Only auto-merge PRs created by the Update FAQ job (branches starting with `update_faq/`)
            if (!headRef.startsWith('update_faq/')) {
              console.log(`Skipping PR #${prNumber} because head.ref=${headRef}`);
              return;
            }

            console.log(`Waiting for PR #${prNumber} to be ready for merge...`);
            let pr = (await github.rest.pulls.get({ owner, repo, pull_number: prNumber })).data;
            // Wait up to ~20s for GitHub to compute `mergeable` (it may be null initially)
            let attempts = 0;
            while (pr.mergeable === null && attempts < 10) {
              await new Promise(r => setTimeout(r, 2000));
              pr = (await github.rest.pulls.get({ owner, repo, pull_number: prNumber })).data;
              attempts++;
            }
            if (pr.mergeable) {
              await github.rest.pulls.merge({ owner, repo, pull_number: prNumber, merge_method: "merge" });
              console.log(`‚úÖ Successfully merged PR #${prNumber}`);
            } else {
              console.log(`‚ùå PR #${prNumber} is not mergeable (mergeable=${pr.mergeable}). Skipping.`);
            }
        env:
          PR_NUMBER: ${{ steps.create_pr.outputs.pr_number }}
          PR_BRANCH: ${{ steps.create_pr.outputs.pr_branch }}

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "‚ÑπÔ∏è ÂâçÂõû„Åã„ÇâÂ§âÊõ¥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü"
