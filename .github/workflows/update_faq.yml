name: Update FAQ Data

on:
  schedule:
    - cron: "0 16 * * 5" # 毎週金曜日の午後4時（16:00）
  workflow_dispatch: # 手動トリガー

jobs:
  update_faq:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run FAQ update script
        run: poetry run python main.py

      - name: Create Pull Request if changes were made
        run: |
          git config --local user.name "Your Name"  # Gitのユーザー名を設定
          git config --local user.email "your-email@example.com"  # Gitのメールアドレスを設定
          git add .
          pr_title="Update FAQ - $(date +'%Y-%m-%d')"
          git switch -c "update_faq/$(date +'%Y-%m-%d')"
          git diff --staged --exit-code || (git commit -m "$pr_title" && git push)
