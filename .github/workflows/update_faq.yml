name: Update FAQ Data

on:
  schedule:
    - cron: "0 16 * * 5" # 毎週金曜日の午後4時（16:00）
  workflow_dispatch: # 手動トリガー

jobs:
  update_faq:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run FAQ update script
        run: poetry run python main.py

      - name: Create Pull Request if changes were made
        run: |
          git config --local user.name "Your Name"  # Gitのユーザー名を設定
          git config --local user.email "your-email@example.com"  # Gitのメールアドレスを設定
          git add .
          title="Update FAQ - $(date +'%Y-%m-%d')"
          branch="update_faq/$(date +'%Y-%m-%d')"
          git switch -c ${branch}
          git diff --staged --exit-code || (git commit -m "feat: ${title}" && git push --set-upstream origin ${branch})
          gh api --method POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /norikmb/pokemon-card-rules-faq/pulls -f "title=${title}" -f "body=''" -f "head=${branch}" -f "base=main"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
